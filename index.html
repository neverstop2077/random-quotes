<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190725/ourlarge/pngtree-vector-book-icon-png-image_1577305.jpg" />
    <title>Random quotes</title>
</head>
<body>
    <div class="container">
        <div class="quotes-section">
            <div class="quote">
                <p id="quotes-word">"Strive not to be a success, but rather to be of value."</p>
                <h3 id="quotes-author">- Albert Einstein</h3>
            </div>
        </div>
        <button type="button" class="btn btn-info quotes-btn">Generate Quotes</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
